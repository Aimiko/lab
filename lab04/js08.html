<html>

<head>
    <title>Img rollover</title>
    <script lang="javascript">
        function highlightdocs() {
            if (document.images) {
                document.images['docs'].src = docsOn.src;
            }
        }

        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "pika2.png";
            docsOff = new Image();
            docsOff.src = "pika.png";
        }
    </script>
</head>

<body>
    <p>
        <a href="http://www.google.com" onmouseover="highlightdocs()" onmouseout="unhighlightdocs()">
            <img src="pika2.png" name='docs' height="250" width="250" border=0>
        </a>
    </p>
</body>

</html>
