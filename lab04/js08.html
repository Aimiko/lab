<html>

<head>
    <title>Image rollover</title>
    <script LANGUAGE=Javascript>
        function highlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOn.src;
            }
        }

        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "http://www.freeiconspng.com/uploads/anime-png-20.png";
            docsOff = new Image();
            docsOff.src = "http://www.pngall.com/wp-content/uploads/2016/07/Anime-PNG-HD.png";
        }
    </script>
</head>

<body>
    <p>
        <a href="https://www.google.com" onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
            <img src="http://www.pngall.com/wp-content/uploads/2016/07/Anime-PNG-HD.png" name=docs height=250 width=250 border=0>
        </a>
    </p>
</body>

</html>
