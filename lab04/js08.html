
<html>
<head>
    <title>Image rollover</title>
    <script LANGUAGE=Javascript>
        function highlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOn.src;
            }
        }
        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "pika.png";
            docsOff = new Image();
            docsOff.src = "pika2.png";
        }
    </script>
</head>
<body>
    <p>
        <a href="https://www.google.com" onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
            <img src="pika2.png" name=docs height=250 width=250 border=0>
        </a>
    </p>
</body>
</html>
